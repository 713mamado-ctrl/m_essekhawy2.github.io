<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>أضف رأيك</title>
<style>
body {
    font-family: 'Arial', sans-serif;
    background: #f0f4f8;
    margin: 0;
    padding: 20px;
    direction: rtl;
}
h1 {
    text-align: center;
    color: #1E3A8A;
    margin-bottom: 20px;
}
#reviewsContainer {
    max-width: 600px;
    margin: 0 auto 30px auto;
}
.review {
    background: #fff;
    border-radius: 12px;
    padding: 15px 20px;
    margin-bottom: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    position: relative;
    transition: transform 0.2s;
}
.review:hover { transform: translateY(-2px); }
.review p { margin:5px 0; }
.review strong { color: #1E3A8A; }
.buttons {
    position:absolute;
    top:10px;
    left:10px;
    display:flex;
    gap:8px;
}
.buttons button {
    background:#e0e0e0;
    border:none;
    padding:5px 8px;
    border-radius:6px;
    cursor:pointer;
    font-size:14px;
    transition: background 0.2s;
}
.buttons button:hover { background:#c0c0c0; }
<div id="reviewsContainer"></div> <!-- فوق الفورم مباشرة -->
<form id="reviewForm">
  <input type="text" id="name" placeholder="اكتب اسمك" required>
  <input type="email" id="email" placeholder="البريد الإلكتروني" required>
  <textarea id="comment" placeholder="اكتب تعليقك هنا" required></textarea>
  <button type="submit">إرسال</button>
</form>

    form {
    max-width:600px;
    margin:0 auto;
    display:flex;
    flex-direction:column;
    gap:12px;
    background:#fff;
    padding:20px;
    border-radius:12px;
    box-shadow:0 4px 8px rgba(0,0,0,0.05);
}
input, textarea {
    padding:12px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:16px;
    width:100%;
    box-sizing:border-box;
}
textarea { resize: vertical; min-height:80px; }
button[type="submit"] {
    padding:12px;
    border:none;
    background-color:#1E3A8A;
    color:#fff;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
    transition: background 0.2s;
}
button[type="submit"]:hover { background-color:#334EAA; }
#formMessage { font-size:14px; color:green; text-align:center; }
</style>
</head>
<body>

<h1>أضف رأيك</h1>
<div id="reviewsContainer"></div>

<form id="reviewForm">
<input type="text" id="name" placeholder="اكتب اسمك" required>
<input type="email" id="email" placeholder="البريد الإلكتروني" required>
<textarea id="comment" placeholder="اكتب تعليقك هنا" required></textarea>
<button type="submit">إرسال</button>
<div id="formMessage"></div>
</form>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "ضع_القيمة_هنا",
  authDomain: "ضع_القيمة_هنا",
  databaseURL: "ضع_القيمة_هنا",
  projectId: "ضع_القيمة_هنا",
  storageBucket: "ضع_القيمة_هنا",
  messagingSenderId: "ضع_القيمة_هنا",
  appId: "ضع_القيمة_هنا"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database().ref("reviews");

const reviewsContainer = document.getElementById("reviewsContainer");
const form = document.getElementById("reviewForm");
const formMessage = document.getElementById("formMessage");

function createReviewElement(id, name, comment){
    const div = document.createElement("div");
    div.classList.add("review");
    div.setAttribute("data-id", id);

    const nameP = document.createElement("p");
    nameP.innerHTML = `<strong>${name}</strong>`;

    const commentP = document.createElement("p");
    commentP.textContent = comment;

    const btnDiv = document.createElement("div");
    btnDiv.classList.add("buttons");

    const editBtn = document.createElement("button");
    editBtn.textContent = "✏️ تعديل";
    editBtn.onclick = () => editReview(id);

    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "🗑️ حذف";
    deleteBtn.onclick = () => deleteReview(id);

    btnDiv.appendChild(editBtn);
    btnDiv.appendChild(deleteBtn);

    div.appendChild(nameP);
    div.appendChild(commentP);
    div.appendChild(btnDiv);

    return div;
}

function displayReview(id, name, comment){
    const existingDiv = document.querySelector(`.review[data-id='${id}']`);
    if(existingDiv) existingDiv.remove();
    const div = createReviewElement(id,name,comment);
    reviewsContainer.prepend(div);
}

db.on("child_added", snapshot => {
    const data = snapshot.val();
    displayReview(snapshot.key, data.name, data.comment);
});

db.on("child_changed", snapshot => {
    const data = snapshot.val();
    displayReview(snapshot.key, data.name, data.comment);
});

db.on("child_removed", snapshot => {
    const div = document.querySelector(`.review[data-id='${snapshot.key}']`);
    if(div) div.remove();
});

form.addEventListener("submit", e=>{
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const comment = document.getElementById("comment").value.trim();
    if(!name || !email || !comment) return;

    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if(!emailPattern.test(email)){
        formMessage.textContent = "يرجى إدخال بريد إلكتروني صحيح.";
        return;
    }

    const newRef = db.push();
    newRef.set({name, email, comment});
    form.reset();
    formMessage.textContent = "تم إرسال رأيك بنجاح!";
});

function deleteReview(id){
    if(confirm("هل تريد حذف هذا الرأي؟")) db.child(id).remove();
}

function editReview(id){
    const div = document.querySelector(`.review[data-id='${id}']`);
    const oldComment = div.querySelectorAll("p")[1].textContent;
    const newComment = prompt("عدل تعليقك:", oldComment);
    if(newComment && newComment.trim()!=="") db.child(id).update({comment:newComment.trim()});
}
</script>

</body>
</html>
